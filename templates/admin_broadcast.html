<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت پیام همگانی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #fed7d7;
            margin-bottom: 10px;
        }

        .header .warning {
            background: rgba(255, 0, 0, 0.2);
            color: #fed7d7;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #e2e8f0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e0;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63031;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .message-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid #4facfe;
        }

        .users-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-weight: 600;
            color: #e2e8f0;
        }

        .user-date {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .delete-alert {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: #fed7d7;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .user-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>🔐 پنل مدیریت</h1>
            <div class="warning">⚠️ منطقه محدود - دسترسی مدیریت</div>
        </div>

        <!-- بخش ارسال پیام همگانی -->
        <div class="form-section">
            <h2>📢 ارسال پیام همگانی</h2>
            <div class="form-group">
                <label for="broadcastTitle">عنوان پیام:</label>
                <input type="text" id="broadcastTitle" placeholder="عنوان اعلان را وارد کنید">
            </div>
            
            <div class="form-group">
                <label for="broadcastMessage">متن پیام:</label>
                <textarea id="broadcastMessage" placeholder="متن پیام همگانی را وارد کنید..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="broadcastLink">لینک (اختیاری):</label>
                <input type="url" id="broadcastLink" placeholder="https://example.com">
            </div>
            
            <button class="btn btn-primary" onclick="sendBroadcast()">📤 ارسال پیام همگانی</button>
            <button class="btn btn-success" onclick="previewMessage()">👁️ پیش‌نمایش</button>
        </div>

        <!-- پیش‌نمایش پیام -->
        <div id="messagePreview" class="message-display" style="display: none;">
            <h3 id="previewTitle"></h3>
            <p id="previewContent"></p>
            <a id="previewLink" href="#" target="_blank" style="color: #4facfe;"></a>
        </div>

        <!-- بخش مدیریت کاربران -->
        <div class="users-section">
            <h2>👥 مدیریت کاربران</h2>
            
            <div class="delete-alert" id="deleteAlert">
                <strong>⚠️ هشدار:</strong> حذف کاربر غیرقابل بازگشت است!
            </div>
            
            <div class="form-group">
                <label for="deleteUsername">نام کاربری برای حذف:</label>
                <input type="text" id="deleteUsername" placeholder="نام کاربری را وارد کنید">
            </div>
            
            <button class="btn btn-danger" onclick="showDeleteWarning()">🗑️ حذف کاربر</button>
            <button class="btn btn-danger" id="confirmDelete" onclick="deleteUser()" style="display: none;">✅ تأیید حذف</button>
            <button class="btn btn-primary" onclick="loadUsers()">🔄 بارگذاری کاربران</button>
            
            <div id="usersList">
                <!-- لیست کاربران اینجا نمایش داده می‌شود -->
            </div>
        </div>
    </div>

    <script>
        // نمونه داده‌های کاربران
        const sampleUsers = [
            { username: 'احمد123', registered_at: '2024-01-15T10:30:00' },
            { username: 'مریم_کاربر', registered_at: '2024-01-16T14:20:00' },
            { username: 'علی_تجارت', registered_at: '2024-01-17T09:15:00' }
        ];

        function previewMessage() {
            const title = document.getElementById('broadcastTitle').value;
            const message = document.getElementById('broadcastMessage').value;
            const link = document.getElementById('broadcastLink').value;
            
            if (!title && !message) {
                alert('لطفاً حداقل عنوان یا متن پیام را وارد کنید');
                return;
            }
            
            const preview = document.getElementById('messagePreview');
            document.getElementById('previewTitle').textContent = title || 'بدون عنوان';
            document.getElementById('previewContent').textContent = message || 'بدون متن';
            
            const linkElement = document.getElementById('previewLink');
            if (link) {
                linkElement.href = link;
                linkElement.textContent = '🔗 ' + link;
                linkElement.style.display = 'block';
            } else {
                linkElement.style.display = 'none';
            }
            
            preview.style.display = 'block';
        }

        function sendBroadcast() {
            const title = document.getElementById('broadcastTitle').value;
            const message = document.getElementById('broadcastMessage').value;
            const link = document.getElementById('broadcastLink').value;
            
            if (!title && !message) {
                alert('لطفاً حداقل عنوان یا متن پیام را وارد کنید');
                return;
            }
            
            // شبیه‌سازی ارسال پیام
            const broadcastData = {
                title: title,
                message: message,
                link: link,
                timestamp: new Date().toISOString()
            };
            
            // نمایش پیام موفقیت
            alert('✅ پیام همگانی با موفقیت ارسال شد!');
            
            // پاک کردن فرم
            document.getElementById('broadcastTitle').value = '';
            document.getElementById('broadcastMessage').value = '';
            document.getElementById('broadcastLink').value = '';
            document.getElementById('messagePreview').style.display = 'none';
            
            console.log('پیام ارسال شده:', broadcastData);
        }

        function showDeleteWarning() {
            const username = document.getElementById('deleteUsername').value.trim();
            
            if (!username) {
                alert('لطفاً نام کاربری را وارد کنید');
                return;
            }
            
            document.getElementById('deleteAlert').style.display = 'block';
            document.getElementById('confirmDelete').style.display = 'inline-block';
        }

        async function deleteUser() {
            const username = document.getElementById('deleteUsername').value.trim();
            
            if (!username) {
                alert('لطفاً نام کاربری را وارد کنید');
                return;
            }
            
            // تأیید نهایی
            if (!confirm(`آیا از حذف کاربر "${username}" اطمینان دارید؟`)) {
                return;
            }
            
            try {
                // شبیه‌سازی حذف کاربر
                console.log(`حذف کاربر: ${username}`);
                
                // نمایش پیام موفقیت
                alert('✅ کاربر با موفقیت حذف شد');
                
                // پاک کردن فرم
                document.getElementById('deleteUsername').value = '';
                document.getElementById('deleteAlert').style.display = 'none';
                document.getElementById('confirmDelete').style.display = 'none';
                
                // بروزرسانی لیست کاربران
                loadUsers();
                
            } catch (error) {
                alert('❌ خطا در حذف کاربر');
                console.error('خطا:', error);
            }
        }

        function loadUsers() {
            const usersList = document.getElementById('usersList');
            
            if (sampleUsers.length === 0) {
                usersList.innerHTML = '<p style="text-align: center; color: #a0aec0; margin-top: 20px;">هیچ کاربری یافت نشد</p>';
                return;
            }
            
            let usersHTML = '<h3 style="margin: 20px 0; color: #e2e8f0;">کاربران ثبت شده:</h3>';
            
            sampleUsers.forEach(user => {
                const date = new Date(user.registered_at).toLocaleDateString('fa-IR');
                usersHTML += `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="username">👤 ${user.username}</div>
                            <div class="user-date">📅 ${date}</div>
                        </div>
                        <button class="btn btn-danger" onclick="quickDelete('${user.username}')">🗑️ حذف</button>
                    </div>
                `;
            });
            
            usersList.innerHTML = usersHTML;
        }

        function quickDelete(username) {
            if (confirm(`آیا از حذف کاربر "${username}" اطمینان دارید؟`)) {
                // حذف از آرایه نمونه
                const index = sampleUsers.findIndex(user => user.username === username);
                if (index !== -1) {
                    sampleUsers.splice(index, 1);
                    loadUsers();
                    alert('✅ کاربر حذف شد');
                }
            }
        }

        // بارگذاری اولیه کاربران
        window.addEventListener('load', function() {
            loadUsers();
        });

        // افکت‌های انیمیشن
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
                this.style.borderColor = '#4facfe';
            });
            
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });
        });

        // هشدار خروج
        window.addEventListener('beforeunload', function(e) {
            const title = document.getElementById('broadcastTitle').value;
            const message = document.getElementById('broadcastMessage').value;
            
            if (title || message) {
                e.preventDefault();
                e.returnValue = 'تغییرات ذخیره نشده دارید. آیا می‌خواهید خارج شوید؟';
            }
        });
    </script>
</body>
</html>
