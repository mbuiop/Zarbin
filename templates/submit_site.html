<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت سایت جدید</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .submit-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .back-btn::before {
            content: '←';
            margin-left: 8px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .file-upload-content {
            text-align: center;
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .file-upload-text {
            color: #667eea;
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-message {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            animation: slideDown 0.5s ease-out;
            display: none;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .submit-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="submit-container">
        <a href="/" class="back-btn">بازگشت به صفحه اصلی</a>
        
        <div class="header">
            <h1>➕ ثبت سایت جدید</h1>
            <p>سایت خود را به مجموعه اضافه کنید</p>
        </div>

        <div id="successMessage" class="success-message">
            ✅ سایت با موفقیت ثبت شد!
        </div>

        <div id="errorMessage" class="error-message">
            ❌ خطا در ثبت سایت. لطفاً دوباره تلاش کنید.
        </div>

        <form id="submitSiteForm">
            <div class="form-group">
                <label for="siteImage">تصویر سایت:</label>
                <div class="file-upload">
                    <input type="file" id="siteImage" name="site_image" accept="image/*">
                    <label for="siteImage" class="file-upload-label">
                        <div class="file-upload-content">
                            <div class="file-upload-icon">📷</div>
                            <div class="file-upload-text">برای انتخاب تصویر کلیک کنید</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="siteName">نام سایت:</label>
                <input type="text" id="siteName" name="site_name" required placeholder="نام سایت را وارد کنید">
            </div>

            <div class="form-group">
                <label for="siteUrl">لینک سایت:</label>
                <input type="url" id="siteUrl" name="site_url" required placeholder="https://example.com">
            </div>

            <div class="form-group">
                <label for="siteDescription">توضیحات سایت:</label>
                <textarea id="siteDescription" name="site_description" required placeholder="توضیحات کاملی از سایت بنویسید..."></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                🚀 ثبت سایت
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitSiteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // پنهان کردن پیام‌های قبلی
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // بررسی فیلدهای الزامی
            const siteName = document.getElementById('siteName').value.trim();
            const siteUrl = document.getElementById('siteUrl').value.trim();
            const siteDescription = document.getElementById('siteDescription').value.trim();
            
            if (!siteName || !siteUrl || !siteDescription) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '❌ لطفاً تمام فیلدها را پر کنید';
                return;
            }
            
            // نمایش لودینگ
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'در حال ثبت...';
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/submit-site', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // نمایش پیام موفقیت
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = '✅ ' + result.message;
                    
                    // پاک کردن فرم
                    form.reset();
                    
                    // بازگردانی فایل آپلود
                    document.querySelector('.file-upload-text').innerHTML = 'برای انتخاب تصویر کلیک کنید';
                    
                    // تغییر رنگ صفحه به سبز
                    document.body.style.background = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
                    
                    // هدایت به صفحه اصلی بعد از 3 ثانیه
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    // نمایش پیام خطا
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = '❌ ' + result.message;
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = '❌ خطا در اتصال به سرور';
            } finally {
                // پنهان کردن لودینگ
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '🚀 ثبت سایت';
            }
        });

        // نمایش نام فایل انتخاب شده
        document.getElementById('siteImage').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileUploadText = document.querySelector('.file-upload-text');
            
            if (fileName) {
                fileUploadText.innerHTML = `📁 ${fileName}`;
                fileUploadText.style.color = '#43e97b';
            } else {
                fileUploadText.innerHTML = 'برای انتخاب تصویر کلیک کنید';
                fileUploadText.style.color = '#667eea';
            }
        });

        // افکت‌های انیمیشن
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // انیمیشن ورود فرم
        window.addEventListener('load', function() {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    group.style.transition = 'all 0.6s ease-out';
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
